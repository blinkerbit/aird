<!DOCTYPE html>
<html>
<head>
    <title>{{ filename }}</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: monospace;
        }
        .search-container {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-input {
            padding: 5px;
            font-family: monospace;
            border: 1px solid black;
            border-radius: 4px;
            width: 200px;
        }
        .highlight {
            background-color: yellow;
        }
        .hidden-row {
            display: none;
        }
        .download-btn, button {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
            border: 1px solid black;
            font-family: monospace;
        }
        .download-btn:hover, button:hover {
            background-color: #f0f0f0;
        }
        .line-numbers {
            text-align: right;
            padding-right: 10px;
            border-right: 1px solid #ccc;
            user-select: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td pre {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h2>{{ filename }}</h2>
    <a href="/{{ path }}?download=1" class="download-btn" data-feature="file_download">Download</a>
    <button id="stream-btn">Stream</button>
    <button id="stop-stream-btn" style="display:none;">Stop Streaming</button>
    <button id="copy-btn">Copy Content</button>
    <div class="search-container">
        <input type="text" id="line-filter" class="search-input" placeholder="Filter lines..." title="Type to filter lines">
        <span id="match-count"></span>
    </div>
    <hr>
    <table id="file-content">
        <tbody>
            {% for i, line in enumerate(file_content.split('\n')) %}
            <tr>
                <td class="line-numbers">{{ i + 1 }}</td>
                <td><pre>{{ line }}</pre></td>
            </tr>
            {% end %}
        </tbody>
    </table>
    <script>
    const streamBtn = document.getElementById('stream-btn');
    const stopStreamBtn = document.getElementById('stop-stream-btn');
    const copyBtn = document.getElementById('copy-btn');
    const tableBody = document.querySelector('#file-content tbody');
    let ws = null;
    let originalContent = tableBody.innerHTML;
    let lineCount = tableBody.rows.length;

    // Get XSRF token from cookie
    function getXSRFToken() {
        const name = "_xsrf=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookies = decodedCookie.split(';');
        for(let i = 0; i < cookies.length; i++) {
            let c = cookies[i].trim();
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    // Create WebSocket URL with XSRF token
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const featureSocket = new WebSocket(
        `${wsProtocol}//${window.location.host}/features`,
        [`xsrf_token=${getXSRFToken()}`]
    );

    featureSocket.onmessage = function(event) {
        const features = JSON.parse(event.data);
        updateFeatureVisibility(features);
    };

    function updateFeatureVisibility(features) {
        document.querySelectorAll('[data-feature]').forEach(el => {
            const feature = el.dataset.feature;
            if (features[feature]) {
                el.style.display = '';
            } else {
                el.style.display = 'none';
            }
        });
    }

    streamBtn.onclick = function() {
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        ws = new WebSocket(
            `${wsProtocol}//${window.location.host}/stream/{{ path }}`,
            [`xsrf_token=${getXSRFToken()}`]
        );
        tableBody.innerHTML = '';
        lineCount = 0;
        streamBtn.style.display = 'none';
        stopStreamBtn.style.display = '';
        ws.onmessage = function(event) {
            const lines = event.data.split('\n');
            lines.forEach(line => {
                lineCount++;
                const row = tableBody.insertRow();
                const lineNumCell = row.insertCell(0);
                const lineContentCell = row.insertCell(1);
                lineNumCell.className = 'line-numbers';
                lineNumCell.textContent = lineCount;
                lineContentCell.innerHTML = `<pre>${line}</pre>`;
            });
            window.scrollTo(0, document.body.scrollHeight);
        };
        ws.onclose = function() {
            stopStreamBtn.style.display = 'none';
            streamBtn.style.display = '';
        };
    };

    stopStreamBtn.onclick = function() {
        if (ws) {
            ws.close();
            ws = null;
        }
        stopStreamBtn.style.display = 'none';
        streamBtn.style.display = '';
    };

    const lineFilter = document.getElementById('line-filter');
    const matchCount = document.getElementById('match-count');

    lineFilter.addEventListener('input', function() {
        const searchText = this.value.toLowerCase();
        let matches = 0;
        
        Array.from(tableBody.rows).forEach(row => {
            const lineContent = row.cells[1].textContent.toLowerCase();
            const lineMatch = searchText === '' || lineContent.includes(searchText);
            
            // Toggle row visibility
            row.classList.toggle('hidden-row', !lineMatch);
            
            // Handle highlighting
            const preElement = row.cells[1].querySelector('pre');
            if (lineMatch && searchText !== '') {
                matches++;
                const regex = new RegExp(searchText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                const highlightedContent = preElement.textContent.replace(regex, match => `<span class="highlight">${match}</span>`);
                preElement.innerHTML = highlightedContent;
            } else {
                preElement.textContent = preElement.textContent; // Reset highlighting
            }
        });
        
        // Update match count
        matchCount.textContent = searchText ? `${matches} matches` : '';
    });

    copyBtn.onclick = function () {
        // Create a temporary container to handle HTML cleanup
        const tempDiv = document.createElement('div');
        
        // Get visible rows and their original content
        const content = Array.from(tableBody.rows)
            .filter(row => !row.classList.contains('hidden-row'))
            .map(row => {
                // Get the pre element's content
                const preElement = row.cells[1].querySelector('pre');
                tempDiv.innerHTML = preElement.innerHTML;
                // This will give us the text content with HTML tags removed
                return tempDiv.textContent;
            })
            .join('\n');

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(content).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Content';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy content: ', err);
                copyBtn.textContent = 'Copy failed';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Content';
                }, 2000);
            });
        } else {
            // Fallback for unsupported browsers
            const textarea = document.createElement('textarea');
            textarea.value = content;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Content';
                }, 2000);
            } catch (err) {
                copyBtn.textContent = 'Copy failed';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Content';
                }, 2000);
            }
            document.body.removeChild(textarea);
        }
    };

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('stream')) {
            streamBtn.click();
        }
    });
    </script>
</body>
</html>
